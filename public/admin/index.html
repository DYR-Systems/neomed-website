<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>NeoMed Admin</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script>
    // Apuntar el widget al sitio de Netlify donde est√° configurado Identity
    window.netlifyIdentity = window.netlifyIdentity || {};
    window.netlifyIdentity.url = "https://peaceful-cassata-e6374c.netlify.app";
  </script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/index.html";
          });
        }
      });
    }
  </script>
</body>
</html>
