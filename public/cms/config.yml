backend:
  name: github
  repo: DYR-Systems/neomed-website
  branch: main
  base_url: https://dyr-neomed-oauth-backend.onrender.com
  auth_endpoint: auth

# Para desarrollo local, descomentar estas líneas:
# local_backend: true

media_folder: "public/professionals"
public_folder: "/professionals"

locale: "es"

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "categorias-medicas"
    label: "Categorías Directorio Médico"
    label_singular: "Categoría"
    folder: "src/content/categorias-medicas"
    media_folder: "public/medical-icons"
    public_folder: "/medical-icons"
    create: true
    delete: true
    extension: "md"
    format: "frontmatter"
    slug: "{{slug}}"
    identifier_field: "name"
    summary: "{{name}}"
    sortable_fields: ["name"]
    fields:
      - { label: "Nombre", name: "name", widget: "string" }
      - { label: "Icono", name: "icon", widget: "image", required: false, choose_url: false, hint: "Sube un icono para la categoría. Si no subes ninguno, se mostrará el texto del nombre." }

  - name: "directorio"
    label: "Directorio Médico"
    label_singular: "Profesional"
    folder: "src/content/directorio"
    create: true
    delete: true
    extension: "md"
    format: "frontmatter"
    slug: "{{slug}}"
    identifier_field: "name"
    summary: "{{name}} — {{role}}"
    sortable_fields: ["order", "name", "role"]
    view_filters:
      - label: "Enfermería"
        field: role
        pattern: "Enfermería"
      - label: "Fisioterapia"
        field: role
        pattern: "Fisioterapia"
      - label: "Medicina"
        field: role
        pattern: "Medicina"
      - label: "Nutrición"
        field: role
        pattern: "Nutrición"
      - label: "Psicología"
        field: role
        pattern: "Psicología"
    fields:
      - { label: "Nombre completo", name: "name", widget: "string", hint: "Incluir título (Dr., Dra., Lic., etc.)" }
      - label: "Categoría"
        name: "role"
        widget: "relation"
        collection: "categorias-medicas"
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
      - { label: "Banner de Categoría", name: "banner", widget: "string", required: false, hint: "Ejemplo: Psicología Infantil, Medicina Familiar, Psicología Clínica" }
      - { label: "Código de profesional", name: "code", widget: "string", required: false, default: "" }
      - { label: "Foto", name: "image", widget: "image", choose_url: false, hint: "Subir foto del profesional (preferiblemente WebP)" }
      - { label: "Posición de imagen", name: "imagePosition", widget: "string", required: false, default: "", hint: "Posición vertical del recorte (ej: 10%, 30%). Dejar vacío para centrado" }
      - { label: "Enfoque/Población", name: "enfoque", widget: "string", required: false, default: "", hint: "Ej: Infantil, adolescentes, adultos" }
      - { label: "Acerca de", name: "about", widget: "text", required: false, default: "", hint: "Descripción profesional" }
      - label: "Especialidades"
        name: "specialties"
        widget: "list"
        summary: "{{fields.specialty}}"
        field: { label: "Especialidad", name: "specialty", widget: "string" }
        hint: "Lista de especialidades del profesional"
      - label: "Procedimientos"
        name: "procedures"
        widget: "list"
        required: false
        summary: "{{fields.procedure}}"
        field: { label: "Procedimiento", name: "procedure", widget: "string" }
        hint: "Lista de procedimientos que realiza"
      - label: "Idiomas"
        name: "languages"
        widget: "list"
        default: ["Español"]
        summary: "{{fields.language}}"
        field: { label: "Idioma", name: "language", widget: "string" }

  - name: "categorias-laboratorio"
    label: "Categorías de Laboratorio"
    label_singular: "Categoría"
    folder: "src/content/categorias-laboratorio"
    media_folder: "public/lab-icons"
    public_folder: "/lab-icons"
    create: true
    delete: true
    extension: "md"
    format: "frontmatter"
    slug: "{{slug}}"
    identifier_field: "name"
    summary: "{{name}}"
    sortable_fields: ["name"]
    fields:
      - { label: "Nombre", name: "name", widget: "string" }
      - { label: "Icono", name: "icon", widget: "image", required: false, choose_url: false, hint: "Sube un icono para la categoría. Si no subes ninguno, se mostrará el texto del nombre." }

  - name: "examenes"
    label: "Exámenes de Laboratorio"
    label_singular: "Examen"
    folder: "src/content/examenes"
    create: true
    delete: true
    extension: "md"
    format: "frontmatter"
    slug: "{{slug}}"
    identifier_field: "name"
    summary: "{{name}} — {{currency}} {{price}}"
    sortable_fields: ["name", "category", "price"]
    view_filters:
      - label: "Embarazo"
        field: category
        pattern: "Embarazo"
      - label: "Femeninos"
        field: category
        pattern: "Femeninos"
      - label: "Masculinos"
        field: category
        pattern: "Masculinos"
      - label: "Nutricional"
        field: category
        pattern: "Nutricional"
      - label: "Pediátrico"
        field: category
        pattern: "Pediátrico"
      - label: "Perfiles"
        field: category
        pattern: "Perfiles"
      - label: "Quirúrgicos"
        field: category
        pattern: "Quirúrgicos"
      - label: "Tiroides"
        field: category
        pattern: "Tiroides"
      - label: "Transmisión Sexual"
        field: category
        pattern: "Transmisión Sexual"
    fields:
      - { label: "Nombre del examen", name: "name", widget: "string" }
      - label: "Categoría"
        name: "category"
        widget: "relation"
        collection: "categorias-laboratorio"
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
      - label: "Moneda"
        name: "currency"
        widget: "select"
        default: "₡"
        options:
          - { label: "₡ Colones (CRC)", value: "₡" }
          - { label: "$ Dólares (USD)", value: "$" }
      - { label: "Precio", name: "price", widget: "number", value_type: "int", min: 0, hint: "Monto del precio" }
      - { label: "Descripción", name: "description", widget: "text", required: false, default: "", hint: "Descripción breve del examen" }
